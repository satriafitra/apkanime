    - assets/dadan.jpeg
    - assets/imi.jpeg
    - assets/anim1.jpeg
    - assets/anim2.jpeg
    - assets/anim3.jpeg
    - assets/atas1.jpg
    - assets/atas2.jpg
    - assets/atas3.jpeg
    - assets/episode.jpeg
    - assets/episode1.jpeg
    - assets/episode2.jpeg
    - assets/episode3.jpeg
    - assets/episode4.jpeg
    - assets/episode5.jpeg
