dependencies:
  flutter:
    sdk: flutter
  lottie: ^2.2.0 
  font_awesome_flutter: ^10.4.0
  provider: ^6.1.2
  image_picker: ^0.8.7+4

  # Versi terbaru Lottie
  # Tambahkan dependensi lainnya jika ada

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true


  assets:
